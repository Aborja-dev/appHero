<h2>Lista de Heroes</h2>
<ul class="heroes">
   <li 
      [class.selected]="hero === selectedHero" 
      *ngFor="let hero of heroes" 
      (click)="onSelectHero(hero)">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
   </li>
</ul>



<ng-container *ngIf="selectedHero">
   <h2>Detalles de {{selectedHero.name | uppercase}}</h2>
   <div>id: <span>{{selectedHero.id}}</span></div>
   <div>name: <span>{{selectedHero.name}}</span></div>
   <div>
      <label for="name">Nombre del heroe:</label>
      <input id="name" [(ngModel)]="selectedHero.name" placeholder="Nombre">
   </div>
</ng-container>
